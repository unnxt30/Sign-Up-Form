<!DOCTYPE html>
<html lang="en">
<head>
    <title>AniDex</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">



</head>
<body>

        <div class="container">
            <div class="welcome">
                <!-- <div class="text">
                    Ken's Anime Index
                </div> -->
                <div id="heading">
                    <div class="logo"><img src="img/logo.png" height="100" width="100"></div>  
                    niDex
                </div>
            </div>
            <div class="signup">
                <div class="description">AnimeDex: Your ultimate anime index. Discover, explore, and enjoy the captivating world of anime with ease.
                     Stay updated, explore characters, and find your next favorite series. Join us on an unforgettable journey.</div>
                
            <div class="form_container">
                <div class="form">
                    <form action="">
                        <!-- <label for="first_name">First Name: </label> -->
                        <div class="name">
                            <div class="first_name">
                                <label for="first_name"> First Name -></label>
                                <input type="text" name="first_name" placeholder="First Name *" pattern="[A-Za-z]{1,32}" required>
                            </div>
                            <div class="last_name">
                                <label for="last_name"> Last Name -></label>
                                <input type="text" name="last_name" placeholder="Last Name" pattern="[A-Za-z]{1,32}">
                            </div>
                        </div>

                        <div class="contact">
                            <div class="email">
                                <label for="email"> Email -></label>
                                <input type="email" name="email" placeholder="Email *" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required>
                            </div>
                            <div class="phone">
                                <label for="phone"> Phone No. -></label>
                                <input type="tel" name="phone" placeholder="Phone #" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                
                            </div>
                        </div>
                        
                        
                    </form>
            </div>
                
                <div class="submit"></div>
                </div>
            </div>
        </div>
    
</body>
</html>
